<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Carmax - a website for car lovers</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'/>
  <link rel='stylesheet prefetch' href='https://npmcdn.com/basscss@8.0.0/css/basscss.min.css'/>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="toolbar mb2 mt2">
        <button class="btn fil-cat" href="" data-rel="all">All</button>
        <button class="btn fil-cat" data-rel="benz">Mercedes Benz</button>
        <button class="btn fil-cat" data-rel="dodge">Dodge</button>
        <button class="btn fil-cat" data-rel="mclaren">Mclaren</button>
    </div> 
    <div id="carmaximg">
	<div class="overlay-image tile scale-anm benz all">
            <img class="image" src="img/benz/img1.jpg" alt="img1"/>
            <div class="normal"> 
                <div class="text">Image + text<br> ORIGINAL</div> 
            </div> 
            <div class="hover"> 
                <div class="text">Background + text<br> HOVER</div> 
            </div> 
        </div>
        <div class="tile scale-anm benz all">
            <img src="img/benz/img1.jpg" alt="img1"/>
	    <a href="" target="_blank">Big image</a>
        </div>
        <div class="tile scale-anm benz all">
            <img src="img/benz/img2.jpg" alt="img2"/>
        </div>
        <div class="tile scale-anm dodge all">
            <img src="img/dodge/img3.jpg" alt="img3"/>
        </div>
		<div class="tile scale-anm mclaren all">
            <img src="img/mclaren/mclaren_3.jpg" alt="mclaren_3"/>
        </div>
		<div class="tile scale-anm mclaren all">
            <img src="img/mclaren/mclaren_2.jpg" alt="mclaren_2"/>
        </div>
    </div>
    <div style="clear:both;"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
